<!DOCTYPE html>
<html>
<head>
  <title>Auth + Notifications SPA</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    nav {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    section {
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #notification {
      background-color: #e0f7fa;
      padding: 10px;
      border-left: 5px solid #00bcd4;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <button onclick="showSection('login')">Login</button>
    <button onclick="showSection('register')">Register</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <!-- Register -->
  <section id="registerSection" class="hidden">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p id="registerMessage"></p>
  </section>

  <!-- Login -->
  <section id="loginSection" class="hidden">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
  </section>

  <!-- Welcome -->
  <section id="welcomeSection" class="hidden">
    <h2>Welcome!</h2>
    <p id="notification">Connecting to notification service...</p>
    <h3>New Users:</h3>
    <ul id="userList"></ul>
  </section>

  <script>
    function showSection(section) {
      const sections = ['registerSection', 'loginSection', 'welcomeSection'];
      sections.forEach(id => document.getElementById(id).classList.add('hidden'));
      document.getElementById(section + 'Section').classList.remove('hidden');
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      const res = await fetch('https://nooriamoa.onrender.com/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const msg = document.getElementById('registerMessage');
      if (res.ok) {
        msg.textContent = 'Registered! Redirecting to login...';
        setTimeout(() => showSection('login'), 1000);
      } else {
        const data = await res.json();
        msg.textContent = `Error: ${data.detail}`;
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('https://nooriamoa.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const msg = document.getElementById('loginMessage');
      if (res.ok) {
        const data = await res.json();
        localStorage.setItem('access_token', data.access_token);
        msg.textContent = 'Login successful!';
        setTimeout(() => {
          showSection('welcome');
          initWebSocket();
        }, 500);
      } else {
        const data = await res.json();
        msg.textContent = `Error: ${data.detail}`;
      }
    });

    function logout() {
      localStorage.removeItem('access_token');
      document.getElementById('userList').innerHTML = '';
      showSection('login');
    }

    function initWebSocket() {
      const ws = new WebSocket('ws://localhost:8000/ws');
      const note = document.getElementById('notification');
      const userList = document.getElementById('userList');

      ws.onmessage = (event) => {
        const message = event.data;
        note.textContent = message;

        const match = message.match(/New user registered: (.+)/);
        if (match && match[1]) {
          const email = match[1];
          const li = document.createElement('li');
          li.textContent = email;
          userList.appendChild(li);
        }
      };

      ws.onopen = () => {
        note.textContent = "Connected to notifications.";
      };

      ws.onerror = () => {
        note.textContent = "WebSocket connection failed.";
      };
    }

    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('access_token');
      if (token) {
        showSection('welcome');
        initWebSocket();
      } else {
        showSection('login');
      }
    });
  </script>
</body>
</html>
